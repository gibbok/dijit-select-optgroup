<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.12.2/dijit/themes/claro/claro.css" />
    <script>
        window.dojoConfig = {
            parseOnLoad: false,
            async: true
        };
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.12.2/dojo/dojo.js"></script>
    <style>
        html {
            width: 100%;
            height: 100%;
            background: #6441A5;
            background: -webkit-gradient(linear, left bottom, left top, from(#2a0845), to(#6441A5));
            background: linear-gradient(to top, #2a0845, #6441A5);
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: antialiased;
            -o-font-smoothing: antialiased;
        }

        h1 {
            font-size: 60px;
            font-weight: 500;
            color: white;
        }

        p {
            font-size: 20px;
            font-weight: 300;
            color: #cdbfe3;
            margin-bottom: 40px;
        }

        .centered {
            position: fixed;
            top: 20%;
            left: 50%;
            -webkit-transform: translate(-20%, -50%);
            transform: translate(-20%, -50%);
        }

        .SelectOptgroup__flattened {
            margin-left: 0;
        }

        .SelectOptgroup__nested {
            margin-left: 1rem;
        }

        .SelectOptgroup .SelectOptgroup__nested {
            margin-left: 0;
        }

        .icon {
            background-image: url(icon.png);
            background-position: right center;
            background-repeat: no-repeat;
            padding-right: 28px;
        }
    </style>
    <script>
        require([
            '../SelectOptgroup.js',
            'dojo/domReady!'
        ], function (
            SelectOptgroup
        ) {
                var cssFlattened = 'SelectOptgroup__flattened';
                var cssNested = 'SelectOptgroup__nested';

                var select = new SelectOptgroup({
                    name: 'select',
                    options: [
                        {
                            label: '<div class="' + cssFlattened + '">JavaScript Frameworks</div>',
                            value: '',
                            group: true
                        },
                        {
                            label: '<div class="' + cssNested + '">AngularJS</div>',
                            value: 'angular '
                        },
                        {
                            label: '<div class="' + cssNested + '">Backbone.js</div>',
                            value: 'backbone'
                        },
                        {
                            label: '<div class="' + cssNested + '">Dojo</div>',
                            value: 'dojo',

                        },
                        {
                            label: '<div class="' + cssNested + '">Ember.js</div>',
                            value: 'ember'
                        },
                        {
                            label: '<div class="' + cssNested + '">Ext JS</div>',
                            value: 'ext'
                        },
                        {
                            label: '<div class="' + cssNested + '">Google Web Toolkit</div>',
                            value: 'googleWebToolkit'

                        },
                        {
                            label: '<div class="' + cssFlattened + '">JavaScript libraries</</div>',
                            value: ''
                        },
                        {
                            label: '<div class="' + cssNested + '">jQuery</div>',
                            value: 'jquery'
                        },
                        {
                            label: '<div class="' + cssNested + '">Midori</div>',
                            value: 'midori'
                        },
                        {
                            label: '<div class="' + cssNested + '">MooTools</div>',
                            value: 'mootools'
                        },
                        {
                            label: '<div class="' + cssNested + '">Prototype</div>',
                            value: 'prototype'
                        },
                        {
                            label: '',
                            value: ''
                        },
                        {
                            label: '<div class="' + cssFlattened + '">JavaScript Tools</</div>',
                            value: '',
                            group: true
                        },
                        {
                            label: '<div class="' + cssNested + '"><span class="icon">Grunt</span></div>',
                            value: 'grunt'
                        },
                        {
                            label: '<div class="' + cssNested + '">Babel Transpiler </div>',
                            value: 'babel'
                        },
                        {
                            label: '<div class="' + cssNested + '">Webpack Module Bundler</div>',
                            value: 'webpack',
                            selected: true
                        },
                        {
                            label: '<div class="' + cssNested + '">Gulp Toolkit</div>',
                            value: 'gulp'
                        },
                        {
                            label: '<div class="' + cssNested + '">Closure Tools</div>',
                            value: 'closure'
                        },
                    ]
                }, 'select');

                select.on('change', function () {
                    console.log(this.get('value'));
                })
            });
    </script>
</head>
<body class="claro">
    <div class="centered">
        <h1>SelectOptgroup</h1>
        <p>Example of SelectOptgroup with nested options, separator and icon.</p>
        <div id="select"></div>
    </div>
</body>
</html>
